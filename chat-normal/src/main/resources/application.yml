config:
  type: aws-parameterstore:/config/spring/
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db_url}?serverTimezone=Asia/Seoul
    username: ${db_username}
    password: ${db_password}
  mvc:
    view:
      suffix: .jsp
      prefix: /WEB-INF/views/

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true