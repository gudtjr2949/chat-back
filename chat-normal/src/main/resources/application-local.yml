spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/websocket?serverTimezone=Asia/Seoul
    username: root
  mvc:
    view:
      suffix: .jsp
      prefix: /WEB-INF/views/

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true